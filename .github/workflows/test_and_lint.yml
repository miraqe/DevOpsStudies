name: Test and Lint

on:
  push:
    branches:
      - workflows
  pull_request:
    branches:
      - workflows

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Install a stable Go version
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'

      # Install any dependencies needed for testing
      - name: Install Dependencies
        run: go mod download 

      # Install golint
      - name: Install golint
        run: go get -u golang.org/x/lint/golint

      # Run tests
      - name: Run Tests
        run: go test ./...

      # Run linting with golint
      - name: Run Linting
        run: golint ./...
