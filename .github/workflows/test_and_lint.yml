name: Test and Lint

on:
  push:
    branches:
      - workflows
  pull_request:
    branches:
      - workflows

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with: 
          go-version: ${{ matrix.go-version }}

      # Install any dependencies needed for testing
      - name: Install Dependencies
        run: go mod download 

      # Run tests
      - name: Run Tests
        run: go test ./...

      # Run linting with golint
      - name: Run Linting
        run: golint ./...
